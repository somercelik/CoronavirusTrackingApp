<!DOCTYPE html>

<html xmlns:th="http://www.github.com" lang="en">

<head>
    <title>Coronavirus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Coronavirus Tracker WebApp</h1>
        <p>This application lists the current number of cases reported across the globe.</p>


        <div class="panel panel-default">
        <div class="panel-heading alert alert-success" role="alert">Total reported cases: <small th:text="${totalReportedCases}">0</small></div>
            <table class="table">
                <tr>
                    <th>State</th>
                    <th>Country</th>
                    <th>Total cases reported</th>
                    <th>Change since last day</th>
                </tr>
                <tr th:each = "current : ${locationStats}">
                    <td th:text="${ current.getState() }"></td>
                    <td th:text="${ current.getCountry() }">0</td>
                    <td th:text="${ current.getLatestTotalCases() }">0</td>
                    <td th:text="${ current.getDiffFromYesterday() }">0</td>
                </tr>
            </table>
        </div>
    </div>

</body>

</html>
